  <link rel="stylesheet" href="custom.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img class="logo mr-2" alt="Logo" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 64 64'><rect rx='14' ry='14' width='64' height='64' fill='%2300d1ff'/><path d='M20 34h24' stroke='%230b1020' stroke-width='6' stroke-linecap='round'/><path d='M28 26v16' stroke='%230b1020' stroke-width='6' stroke-linecap='round'/><circle cx='46' cy='26' r='4' fill='%230b1020'/><circle cx='50' cy='38' r='4' fill='%230b1020'/></svg>">
    GameHub
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMain"
          aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navMain">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="juegos.html">Juegos</a></li>
      <li class="nav-item active"><a class="nav-link" href="enviar.html">Enviar <span class="sr-only">(actual)</span></a></li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </div>
</nav>

<main class="container my-5">
  <h1 class="mb-4">Enviar reseña</h1>

  <form>
    <!-- Formulario horizontal -->
    <div class="form-group row">
      <label for="nombre" class="col-sm-3 col-form-label">Tu nombre</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="nombre" >
      </div>
    </div>

    <div class="form-group row">
      <label for="juego" class="col-sm-3 col-form-label">Juego</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="juego" >
      </div>
    </div>

    <!-- Desplegable -->
    <div class="form-group row">
      <label for="categoria" class="col-sm-3 col-form-label">Categoría</label>
      <div class="col-sm-9">
        <select class="form-control" id="categoria">
          <option>Acción</option>
          <option>Aventura</option>
          <option>RPG</option>
          <option>Carreras</option>
          <option>Deportes</option>
          <option>Indie</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="comentario" class="col-sm-3 col-form-label">Comentario</label>
      <div class="col-sm-9">
        <textarea class="form-control" id="comentario" rows="4" placeholder="Escribe tu reseña..."></textarea>
      </div>
    </div>

    <!-- Botones -->
    <div class="form-group row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-primary mr-2">Enviar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
</main>

<footer class="bg-dark text-white">
  <div class="container py-3 small">
    GameHub — Enviar reseña
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
